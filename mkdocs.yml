# Do Not Modify!
# info start
site_name: ura
site_url: https://ura.hyaku.download
repo_url: https://github.com/hyaku-dl/urasunday
site_description: A no-nonsense, simple and easy to use scraper for urasunday.com
site_author: whi~nyaan!
copyright: Copyright &copy; 2022 whi~nyaan!

# info end

theme:
  name: material
  locale: en
  include_search_page: false
  search_index_only: true
  language: en
  favicon: assets/favicon.png
  logo: images/icons/logo.svg

  font:
    text: Roboto
    code: Roboto Mono

  static_templates:
    - 404.html

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes

  palette:
    -
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    -
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  -
    pymdownx.superfences:
      custom_fences:
        -
          name: mermaid
          class: mermaid

extra:
  social:
    -
      icon: fontawesome/brands/github
      link: https://github.com/hyaku-dl/urasunday
    -
      icon: fontawesome/brands/python
      link: https://pypi.org/project/ura/
    -
      icon: fontawesome/brands/twitter
      link: https://twitter.com/whi_nyaan

plugins:
  - search
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true

nav:
  - Home: /
  - Frequently Asked Questions: /faq
  - License Agreement: /license
  - Changelog: /changelog
  - Latest Bump: /latest-bump
  - Latest Commit: /latest-commit
  - Notes to self: /notes-to-self

  # Do Not Modify!
  - Documentation:
  # nav docs start
    - 0.0 (Current): docs/0/0/
  # nav docs end